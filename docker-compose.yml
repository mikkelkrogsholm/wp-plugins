version: '3.8'

services:
  # MySQL Database
  db:
    image: mysql:8.0
    container_name: wp-plugins-mysql
    restart: always
    environment:
      MYSQL_ROOT_PASSWORD: rootpassword
      MYSQL_DATABASE: wordpress
      MYSQL_USER: wordpress
      MYSQL_PASSWORD: wordpress
    volumes:
      - db_data:/var/lib/mysql
    networks:
      - wordpress-network
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost"]
      timeout: 20s
      retries: 10

  # WordPress
  wordpress:
    image: wordpress:latest
    container_name: wp-plugins-wordpress
    restart: always
    depends_on:
      db:
        condition: service_healthy
    ports:
      - "8082:80"
    environment:
      WORDPRESS_DB_HOST: db:3306
      WORDPRESS_DB_USER: wordpress
      WORDPRESS_DB_PASSWORD: wordpress
      WORDPRESS_DB_NAME: wordpress
      WORDPRESS_DEBUG: 1
      WORDPRESS_CONFIG_EXTRA: |
        define('WP_DEBUG', true);
        define('WP_DEBUG_LOG', true);
        define('WP_DEBUG_DISPLAY', false);
        define('SCRIPT_DEBUG', true);
    volumes:
      # Mount ALL plugins from the project directory
      - ./seo-llm-optimizer:/var/www/html/wp-content/plugins/seo-llm-optimizer
      - ./seo-cluster-links:/var/www/html/wp-content/plugins/seo-cluster-links
      # Add more plugins as you create them:
      # - ./your-plugin-name:/var/www/html/wp-content/plugins/your-plugin-name

      # WordPress data persistence
      - wordpress_data:/var/www/html
    networks:
      - wordpress-network

  # WP-CLI for command-line WordPress management (optional but useful)
  wpcli:
    image: wordpress:cli
    container_name: wp-plugins-wpcli
    depends_on:
      - wordpress
      - db
    volumes:
      # Mount same volumes as WordPress
      - ./seo-llm-optimizer:/var/www/html/wp-content/plugins/seo-llm-optimizer
      - ./seo-cluster-links:/var/www/html/wp-content/plugins/seo-cluster-links
      - wordpress_data:/var/www/html
    environment:
      WORDPRESS_DB_HOST: db:3306
      WORDPRESS_DB_USER: wordpress
      WORDPRESS_DB_PASSWORD: wordpress
      WORDPRESS_DB_NAME: wordpress
    networks:
      - wordpress-network
    user: "33:33"  # www-data user
    command: tail -f /dev/null  # Keep container running

  # phpMyAdmin (optional - for database inspection)
  phpmyadmin:
    image: phpmyadmin:latest
    container_name: wp-plugins-phpmyadmin
    restart: always
    depends_on:
      - db
    ports:
      - "8081:80"
    environment:
      PMA_HOST: db
      PMA_USER: wordpress
      PMA_PASSWORD: wordpress
      UPLOAD_LIMIT: 50M
    networks:
      - wordpress-network

volumes:
  db_data:
    driver: local
  wordpress_data:
    driver: local

networks:
  wordpress-network:
    driver: bridge
